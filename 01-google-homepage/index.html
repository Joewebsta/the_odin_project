<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>01 - Google Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles/normalize.css">
  </head>
  <body>
    <section class="page">
        <nav class="nav">
            <section class="nav-left">
                <ul>
                    <li><a href="" class="link-text">About</a></li>
                    <li><a href="" class="link-text">Store</a></li>
                </ul>
            </section>
            <section class="nav-right">
                <ul>
                    <li><a href="" class="link-text">Gmail</a></li>
                    <li><a href="" class="link-text">Images</a></li>
                    <li><a href="" class="link-grid"><img class="icon-grid" src="images/icon-grid.png" alt=""></a></li>
                    <li><a href=""><button>Sign in</button></a></li>
                </ul>
            </section>
        </nav>
        <section class="page-content">
            <section class="page-island">
                <img src="images/google-logo.png" class="img-google-logo" alt="">
                <section class="search-bar">
                    <img class="icon-search"src="images/icon-search.png" alt="">
                    <form class="search-form" action="">
                        <input class="search-input" type="text">
                    </form>
                    <img class="icon-google-mic" src="images/google-mic.png" alt="">
                </section>
                <section class="island-buttons">
                    <button class="island-button">Google Search</button>
                    <button class="island-button"> I'm Feeling Lucky</button>
                </section>
                <a class="island-link" href="">Make sure you're counted in the 2020 Census</a>
            </section>
        </section>
        <footer class="footer">
            <section class="footer-left">
                <ul>
                    <li><a href="" class="link-text">Advertising</a></li>
                    <li><a href="" class="link-text">Business</a></li>
                    <li><a href="" class="link-text">How Search works</a></li>
                </ul>
            </section>
            <section class="footer-right">
                <ul>
                    <li><a href="" class="link-text">Privacy</a></li>
                    <li><a href="" class="link-text">Terms</a></li>
                    <li><a href="" class="link-text">Settings</a></li>
                </ul>
            </section>
        </footer>
    </section>
  </body>
</html>
